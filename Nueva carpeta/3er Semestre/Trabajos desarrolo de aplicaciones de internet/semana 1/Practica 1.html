<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title> Formulario en HTML 5 - Tecsup</title>
</head>
<meta charset="utf-8">
<div class="titulo">
    <title>
        Formularios en Html 5 - Tecsup
    </title>
</div>

<body>
    <div class="titulo1">
        <h1>
            Travel Authorization Form
        </h1>
    </div>
    <div class="titulo2">
        <h1>Seccion A : Informacion del cliente</h1>
    </div>
    <form id="form-order">
        <p>
            <label for="name">Nombre (Obligatorio)</label>
            <input type="text" name="name" id="name" placeholder="Juan Leon" autofocus autocomplete required>
        </p>
        <p>
            <label for="password"> Clave (Obligatorio)</label>
            <input type="password" name="password" id="password" placeholder="ingresar clave" pattern="[a-z]{3}[0-9]{4}"
                required>
        </p>
        <p>
            <label for="telefono"> Telefono (Obligatorio)</label>
            <input type="number" name="telefono" id="telefono" placeholder="999 999 999">
        </p>
        <p>
            <label for="email"> Email (Obligatorio)</label>
            <input type="text" name="email" id="email" placeholder="ejemplo@tecsup.edu.pe">
        </p>
        <p>
            <label for="Pagina"> Pagina (Obligatorio)</label>
            <input type="text" name="Pagina" id="Pagina" placeholder="WWw.tecsup.edu.pe">
        </p>
        <p>
            <label for="Numero_Ejemplo"> Numero_Ejemplo (Obligatorio)</label>
            <input type="number" name="Numero_Ejemplo" id="Numero_Ejemplo" placeholder="2" max="14" min="2" step="2">
        </p>
        <p>
            <label for="Fecha"> Fecha (Obligatorio)</label>
            <input type="date" name="Fecha" id="Fecha" placeholder="99/99/9999"  min="2020-01-01" >
        </p>
        <p>
            <label for="week"> Semana año </label>
            <input type="week" name="week" id="week"  >
        </p>
        
        <div class="titulo2"> 
            <h1> Seccion B : Informacion del viaje</h1>
        </div>
        <div class="parte1">
            <p>
                
                    <legend>
                        Selencione una opcion : 
                    </legend>
                    <p> <laberl><input type="radio" name="prioridad" value="baja" checked="" >Baja </laberl>
                    </p>
                    <p> <laberl><input type="radio" name="prioridad" value="media"  >media </laberl>
                    </p>
                    <p> <laberl><input type="radio" name="prioridad" value="alta"  >alta </laberl>
                    </p>
                
            </p>
        </div>
        <div class="parte2">
            <p>
                
                    <legend>
                        Selencione una   caja de texto : 
                    </legend>
                    <p> <laberl><input type="checkbox" name="envio" value="urgente" checked="" >urgente </laberl>
                    </p>
                    <p> <laberl><input type="checkbox" name="envio" value="super"  >super urgente</laberl>
                    </p>
                    <p> <laberl><input type="checkbox" name="envio" value="reembolso"  >reembolso </laberl>
                    </p>
                
            </p>
        </div>
        <p>
            <label for="username">Nombre de Usuario</label>
            <input type="text" name ="username" id="username">
        </p>
        <p>
            <label for="pass">Contraseña</label>
            <input type="password" name ="pass" id="pass">
        </p>
        <input type="submit" name="enviar">

        <style>
            .titulo1 {
                color: aliceblue;
                justify-content: center;
                background-color: blue;
                text-align: center;
                padding: 15px;
                border: 3px solid black;
                margin: 1px auto;
                

            }
            .titulo2 {
                color: rgb(85, 161, 248);
                
            }
            .parte1{
                width: 50%;
                float: right;
            }
            .parte2{
                width: 50%;
                float: left;
            }

            
        </style>

        
    </form>
</body>

</html>
